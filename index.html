<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;300;500;700display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid startContainer">
        <div class="container">
            <div class="start ">
                <div class="timer">76</div>
                <h1 class="display-4">Test Your Knowledge!</h1>
                <h2 class="lead">How much do you know about HTML, CSS, and JavaScript?</h2>

                <button id="start-btn" type="button" class="btn btn-info main-btn">Start Quiz</button>
                <button id="start-highScore-btn" type="button" class="btn btn-info main-btn">Check High Scores</button>
            </div>
        </div>
    </div>


    <div class="jumbotron jumbotron-fluid hide" id="quiz">
        <div class="timer container">
            <div class="questions quizContainer">

                <div class="display-4 qph"></div>
                <button id="a" type="button" class="btn btn-info answer-btn choices">A</button>
                <button id="b" type="button" class="btn btn-info answer-btn choices">B</button>
                <button id="c" type="button" class="btn btn-info answer-btn choices">C</button>
                <button id="d" type="button" class="btn btn-info answer-btn choices">D</button>
                <div class="answer"></div>
                <div class="display-4 choiceph"></div>
                <div class="answerph"></div>
            </div>
        </div>
    </div>


    <div class="jumbotron jumbotron-fluid youLose">
        <div class="highScores container ">
            <div class="highScoreHead">
                <div class="youLose">
                    <div class="finalScore"></div>
                    <h1>High Scores</h1>
                    <input type="text" size="20" class="lead" placeholder="Add Your Name" />
                    <button id="finalScore-btn" type="button" class="btn btn-info main-btn">Submit Score</button>
                </div>
            </div>
            <table>
                <tr>
                    <th id="tableScoreName">Name</th>
                    <th id="tableScoreScore">Score</th>
                </tr>
                <tr>
                    <td>Emily</td>
                    <td>10</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="app.js">

    </script>
    <script src="questionList.js">

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
