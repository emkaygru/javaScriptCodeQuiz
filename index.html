<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;300;500;700display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid startContainer">
        <div class="container">

            <div id="score-div" class="start score-div">
                <div class="start-div-container hide">
                    <h1>Code Quiz</h1>
                    <p>How much do you know about HTML, CSS & Javascript?</p>
                </div>
            </div>
            <span id="timer">Time: 76</span>
            <div id="question-div" class=" hide">
                <div id="multichoice" class="hide">
                    <button id="a" class="hide">A</button>
                    <button id="b" class="hide">B</button>
                    <button id="c" class="hide">C</button>
                    <button id="d" class="hide">D</button>
                </div>

            </div>
            <div id=highscore-container class="results hide">
                <div id="high-scorePage">
                    <div id="highscore-header">
                        <h3>User Initials</h3>
                        <h3>Score</h3>
                    </div>
                    <div id="highscore-initials"></div>
                    <div id="highscore-score"></div>
                </div>

        
                <div id="answer" class="startPage hide"></div>
                <div class="results startPage hide">
                    <div id="highscore">
                        <div id="highscore-input">
                            <div id="highscore-name"></div>
                        </div>
                    </div>
                </div>
                <div id="buttons" class="hide">
                    <input id="start-button" class="btn btn-info main-btn" type="button" value="Start Quiz">
                    <input id="replay-button" class="btn btn-info replay-btn" type="button" value="Play Quiz Again">
                    <input id="clearScore-button" class="btn btn-info replay-btn" type="button" value="Clear Scores">
                </div>

            </div>

        </div>


    </div>
    </div>


    <script src="app.js">

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
